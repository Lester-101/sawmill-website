<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Sawmill Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d6efd, #28a745);
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .logo {
            width: 130px;
            height: 130px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        h1 {
            color: #0d6efd;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 25px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- School logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sawmill Logo" class="logo">

        <h1>Welcome to Sawmill Website</h1>
        <p>Please log in to continue.</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <footer>
            &copy; 2025 Sawmill School | All Rights Reserved
        </footer>
    </div>
</body>
</html>
