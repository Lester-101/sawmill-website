<!DOCTYPE html>
<html>
<head>
    <title>School Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <img src="{{ url_for('static', filename='logo.png') }}" width="150" alt="School Logo"><br><br>
        <h1>Welcome to Our School Website</h1>
        <p class="lead">Upload, View, and Share Files Easily</p>
        <a href="/view" class="btn btn-success">View Uploaded Files</a>

        {% if logged_in %}
            <a href="/upload" class="btn btn-primary">Upload Files</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="/login" class="btn btn-secondary">Login as Admin</a>
        {% endif %}
    </div>
</body>
</html>
