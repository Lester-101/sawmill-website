<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sawmill Website</title>
</head>
<body>
  <h2>Welcome to Sawmill Website</h2>

  {% if logged_in %}
    <p>Logged in as: <b>{{ session['user'] }}</b> ({{ role }})</p>
    <a href="{{ url_for('upload_file') }}">Upload File</a> |
    <a href="{{ url_for('view_files') }}">View Files</a> |
    {% if role == 'admin' %}
      <a href="{{ url_for('change_password') }}">Change Password</a> |
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a>
  {% endif %}
</body>
</html>
{% if role == 'admin' %}
  <a href="{{ url_for('manage_users') }}">Manage Users</a> |
{% endif %}
<a href="{{ url_for('change_password') }}">Change My Password</a>
