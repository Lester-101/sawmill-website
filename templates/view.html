<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Uploaded Files</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d6efd, #28a745);
            color: #333;
            padding: 40px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            max-width: 800px;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            color: #0d6efd;
        }

        h2 {
            color: #28a745;
            border-bottom: 2px solid #28a745;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #0d6efd;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            display: inline;
        }

        .delete-btn {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .back-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #218838;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 180px;
            height: 180px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">

        <h1>Uploaded Files</h1>

        {% for section, files in files_by_section.items() %}
            <h2>{{ section }}</h2>
            {% if files %}
                <ul>
                    {% for file in files %}
                        <li>
                            <a href="{{ url_for('uploaded_file', section=section, filename=file) }}" target="_blank">{{ file }}</a>

                            {% if session['role'] == 'admin' %}
                            <form method="POST" action="{{ url_for('delete_file', section=section, filename=file) }}" style="display:inline;">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p><em>No files uploaded yet.</em></p>
            {% endif %}
        {% endfor %}

        <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
