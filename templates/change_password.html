<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d6efd, #28a745);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        h1 {
            color: #0d6efd;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .back-btn {
            display: inline-block;
            background-color: #0d6efd;
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #0b5ed7;
        }

        .message {
            margin-bottom: 15px;
            color: #28a745;
            font-weight: bold;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        <h1>Change Password</h1>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% if session['role'] == 'admin' %}
                <label for="username">Select User:</label>
                <select name="username" id="username" required>
                    {% for user in users %}
                        <option value="{{ user['username'] }}">{{ user['username'] }}</option>
                    {% endfor %}
                </select>
            {% endif %}

            {% if session['role'] != 'admin' %}
                <label for="old_password">Old Password:</label>
                <input type="password" id="old_password" name="old_password" required>
            {% endif %}

            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>

            <button type="submit">Change Password</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
